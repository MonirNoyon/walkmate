name: walkmate
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.3 #uses for application fonts
  go_router: ^6.5.7 # for application route
  sizer: ^2.0.15  #for responsive design
  flutter_svg: ^2.0.5 #for svg image show
  flutter_animate: ^4.1.1+1 #animate any widget
  flutter_riverpod: ^2.3.5  # application state management

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

